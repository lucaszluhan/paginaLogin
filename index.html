<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Exercicio 3 Flexbox</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
         crossorigin="anonymous"
      />
   </head>
   <body class="vh-100 d-flex flex-column justify-content-between">
      <header class="bg-primary d-flex">
         <nav>
            <i class="bi bi-stack px-3 opacity-25 display-4 text-white"></i>
         </nav>
      </header>
      <main class="d-flex justify-content-center align-items-center h-100">
         <form action="#" class="w-50">
            <h1 class="mb-0">Sign in</h1>
            <p class="opacity-50 mb-5">Sign in on the internal plataform</p>
            <div class="d-flex justify-content-between my-4">
               <button class="btn btn-primary btn btn-lg px-5 py-2"><i class="bi bi-facebook pe-3"></i>LOGIN WITH FACEBOOK</button>
               <button class="btn btn-primary btn btn-lg px-5 py-2"><i class="bi bi-google pe-3"></i>LOGIN WITH GOOGLE</button>
            </div>
            <div class="d-flex justify-content-center my-4">
               <p class="opacity-50 lead">or login with email address</p>
            </div>
            <div class="d-flex flex-column my-4">
               <div class="form-floating">
                  <input type="email" class="form-control mb-4" placeholder="Email Address" />
                  <label for="floatingInput">Email Address</label>
               </div>
               <div class="form-floating">
                  <input type="password" class="form-control" placeholder="Password" />
                  <label for="floatingPassword">Password</label>
               </div>
            </div>
            <button class="btn btn-lg btn-primary w-100 mb-3">SIGN IN NOW</button>
            <p>Don't have an account? <a href="#" class="link-primary text-decoration-none">Sign up</a></p>
         </form>
      </main>
      <!-- scripts  -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
